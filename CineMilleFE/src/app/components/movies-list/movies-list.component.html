<p-table [value]="movies ?? []">
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Duration</th>
      <th>Release Date</th>
      <th>End Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-movie>
    <tr>
      <td>{{ movie.title }}</td>
      <td>{{ movie.description }}</td>
      <td>{{ movie.duration}}</td>
      <td>{{ movie.releaseDate }}</td>
      <td>{{ movie.endDate }}</td>
    </tr>
  </ng-template>
</p-table>
